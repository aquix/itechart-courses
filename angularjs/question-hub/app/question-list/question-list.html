<div ng-if="ctrl.db.questions.length">
	<div class="row repeated-item" ng-repeat="question in ctrl.db.questions
		 | filter: ctrl.searchFilter">
	    <div class="col-md-8 col-md-offset-2">
	        <div class="thumbnail">
	            <div class="caption">
	                <h3><a ui-sref="questionView({ id: question.id })">{{ question.title }}</a></h3>
	                <p>{{ question.body }}</p>
	                <div class="question-footer">
	                    <p class="author"><em>{{ question.author }}</em></p>
	                    <p class="date"><em>{{ question.date | date: 'medium' }}</em></p>
	                </div>
					<h4 class="tags">
						<span ng-repeat="tag in question.tags" class="label label-info">
							{{ tag }}
						</span>
					</h4>
	            </div>
	        </div>
	    </div>
	</div>
</div>
<div ng-if="ctrl.db.questions.length === 0">
    <div class="col-md-6 col-md-offset-3">
        <h2>
            <p>It's so lonely here.</p>
            <span>
                Ask new question <a ui-sref="newQuestion">here</a>
            </span>
        </h2>
    </div>
</div>
