<div class="col-md-6 col-md-offset-3">
    <div>
        <div class="caption">
            <h3>{{ ctrl.question.title }}</h3>
            <p>{{ ctrl.question.body }}</p>
            <div class="question-footer">
                <p class="author"><em>{{ ctrl.question.author }}</em></p>
                <p class="date"><em>{{ ctrl.question.date | date: 'medium' }}</em></p>
            </div>
        </div>
    </div>
</div>
<div class="answers">
    <div ng-repeat="answer in ctrl.answers" class="thumbnail">
        <div class="caption">
            <h3>{{ answer.body }}</h3>
            <div class="question-footer">
                <p class="author"><em>{{ answer.author }}</em></p>
                <p class="date"><em>{{ answer.date | date: 'medium' }}</em></p>
            </div>
        </div>
    </div>
</div>

<button type="button" class="btn btn-success" ng-click="showAnswerForm()">Answer this question</button>

<form ng-show="ctrl.isFormVisible">
    <div class="row"><legend class="col-md-offset-3 col-md-6">New answer</legend></div>
    <div class="row">
        <div class="col-md-offset-3 col-md-6 form-group">
            <textarea ng-model="ctrl.body" class="form-control" placeholder="Type your question here" rows="5"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-3 col-md-3 form-group">
            <input ng-model="ctrl.author" type="text" class="form-control" placeholder="Author">
        </div>
        <button ng-click="ctrl.addQuestion()" class="btn btn-primary">Answer</button>
    </div>
</form>
