<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Question hub</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/app.css">
</head>

<body ng-app="questionHub">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Question Hub</a>
            </div>

            <form class="navbar-form navbar-right">
                <button ui-sref="newQuestion" class="btn btn-default">New question</button>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                    <button type="submit" class="btn btn-default">OK</button>
                </div>
            </form>
        </div>
    </nav>

    <main ui-view>

    </main>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/lodash/dist/lodash.min.js"></script>
    <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.0.1.min.js"></script>

    <script src="app/app.module.js"></script>
    <script src="app/routes.js"></script>
    <script src="app/database/db.service.js"></script>
    <script src="app/questions/questions.controller.js"></script>
    <script src="app/questions/question-form.controller.js"></script>

</body>

</html>
