<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Question hub</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/app.css">
</head>

<body ng-app="app">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Question Hub</a>
            </div>

            <form class="navbar-form navbar-right">
                <button ui-sref="newQuestion" class="btn btn-default">New question</button>
                <div class="form-group" ng-controller="SearchCtrl as ctrl">
                    <input ng-model="ctrl.searchService.query" type="text" class="form-control" placeholder="Search">
                </div>
            </form>
        </div>
    </nav>

    <main ui-view class="container"></main>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/lodash/dist/lodash.min.js"></script>
    <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.0.1.min.js"></script>
    <script src="bower_components/js-sha256/build/sha256.min.js"></script>

    <script src="app/app.module.js"></script>
    <script src="app/app.routes.js"></script>
    <script src="app/app.database/app.database.module.js"></script>
    <script src="app/app.database/db.service.js"></script>
    <script src="app/users/user.service.js"></script>
    <script src="app/search/search.service.js"></script>
    <script src="app/search/search.controller.js"></script>
    <script src="app/question-list/question-list.controller.js"></script>
    <script src="app/new-question/new-question.controller.js"></script>
    <script src="app/question-view/question-view.controller.js"></script>
    <script src="app/answers/answer.directive.js"></script>
    <script src="app/answers/answer-form.directive.js"></script>

</body>

</html>
