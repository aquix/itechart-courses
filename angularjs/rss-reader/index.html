<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="lib/css/materialize.min.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body ng-app="RssReader">
    <aside ng-controller="UrlsController as urlsCtrl">
        <ul id="slide-out" class="side-nav fixed">
            <li>
                <div class="input-field col s5">
                    <i class="new-rss-icon material-icons prefix">rss_feed</i>
                    <input ng-model="urlsCtrl.newUrl" placeholder="Enter RSS address" id="new-rss" type="text" />
                </div>
                <a ng-click="urlsCtrl.addSource()" class="waves-effect waves-light btn">add</a>
            </li>
        </ul>
        <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
    </aside>


    <main>
    </main>


    <script src="lib/js/jquery.min.js"></script>
    <script src="app/bower_components/angular/angular.js"></script>
    <script src="https://cdn.rawgit.com/sekando/feednami-client/master/releases/1.0.2.js"></script>
    <script src="lib/js/materialize.js"></script>
    <script src="static/js/sidebar.js"></script>
    <script src="app/app.js"></script>
</body>

</html>
