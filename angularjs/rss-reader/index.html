<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="bower_components/materialize/dist/css/materialize.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body ng-app="RssReader">
    <aside ng-controller="UrlsCtrl as urlsCtrl" ng-cloak>
        <ul id="slide-out" class="side-nav fixed">
            <li>
                <div class="input-field col s5">
                    <i class="new-rss-icon material-icons prefix">rss_feed</i>
                    <input ng-model="urlsCtrl.newUrl" ng-class="{ invalid: urlsCtrl.invalidInput }" ng-change="urlsCtrl.revalid()"
                           placeholder="Enter RSS address" id="new-rss" type="text" defa="https://tech.onliner.by/feed"/>
                </div>
                <a ng-click="urlsCtrl.addSource()" class="waves-effect waves-light btn">add</a>
            </li>

            <li><a class="subheader" href="">Added sources:</a></li>

            <div ng-repeat="source in urlsCtrl.sources track by $index">
                <li>
                    <a href="{{ source.url }}">
                        {{ source.title }}
                        <i class="material-icons small" ng-click="urlsCtrl.removeSource(source, $event)">clear</i>
                    </a>

                </li>

            </div>
        </ul>
        <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
    </aside>


    <main ng-controller="ContentCtrl as contentCtrl">
        <news-card news="contentCtrl.getUnreadItems()"></news-card>
    </main>


    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/materialize/dist/js/materialize.js"></script>
    <script src="bower_components/masonry/dist/masonry.pkgd.min.js"></script>
    <script src="https://cdn.rawgit.com/sekando/feednami-client/master/releases/1.0.2.js"></script>
    <script src="bower_components/js-sha256/build/sha256.min.js"></script>
    <script src="static/js/sidebar.js"></script>
    <script src="app/app.module.js"></script>
    <script src="app/rss-services/rss.service.js"></script>
    <script src="app/news-content/content-provider.service.js"></script>
    <script src="app/cards/news-card.directive.js"></script>
    <script src="app/news-content/content.controller.js"></script>
    <script src="app/sources/sources.controller.js"></script>
</body>

</html>
