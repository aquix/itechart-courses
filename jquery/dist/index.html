<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery plugins test</title>
</head>
<body>

    <div class="task1">
        <select name="cities" id="cities">
            <option value="1">Minsk (1)</option>
            <option value="2">Mogilev (2)</option>
            <option value="3">Vitebsk (3)</option>
            <option value="4">Brest (4)</option>
            <option value="5">Grodno (5)</option>
            <option value="6">Gomel (6)</option>
        </select>
        <button id="sort-btn">Sort options in select</button>

        <label for="sort-key">Sort by:</label>
        <select name="sort-key" id="sort-key">
            <option value="value">Value</option>
            <option value="text" selected="selected">Text</option>
        </select>
        <label for="data-type">Data type:</label>
        <select name="data-type" id="data-type">
            <option value="number">Number</option>
            <option value="string" selected="selected">String</option>
        </select>
        <label for="desc">Descending</label>
        <input type="checkbox" id="desc">
    </div>

    <script src="js/lib/jquery-3.1.0.min.js"></script>
    <script src="bundle.js"></script>
</body>
</html>
