<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cached calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <label for="input-text">Enter expression here</label>
        <input type="text" id="input-text" value="(2 -12)*4">

    <div>
        <div class="result"></div>
        <div>Operations log:
            <ul class="operations-log">

            </ul>
        </div>
    </div>

    <script src="calculator.js"></script>
    <script src="script.js"></script>
</body>
</html>
