<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="clearfix">
    <div class="json-source">
        <div>
            <label for="json-text">Enter JSON here:</label>
        </div>
        <div>
            <textarea name="JSON Text" id="json-text" rows="50">
{
    "glossary": {
        "title": "example glossary",
        "GlossDiv": {
            "title": "S",
            "GlossList": {
                "GlossEntry": {
                    "ID": "SGML",
                    "SortAs": "SGML",
                    "GlossTerm": "Standard Generalized Markup Language",
                    "Acronym": "SGML",
                    "Abbrev": "ISO 8879:1986",
                    "GlossDef": {
                        "para": "A meta-markup language, used to create markup languages such as DocBook.",
                        "GlossSeeAlso": ["GML", "XML"]
                    },
                    "GlossSee": "markup"
                }
            }
        }
    }
}
            </textarea>
        </div>
    </div>
    <div class="btn-wrap">
        <button id="view-btn">View!</button>
    </div>
    <div id="json-obj">

    </div>

    <script src="script.js"></script>
</body>
</html>
