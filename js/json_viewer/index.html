<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="clearfix">
    <div class="json-source">
        <div>
            <label for="json-text">Enter JSON here:</label>
        </div>
        <div>
            <textarea name="JSON Text" id="json-text" rows="50">
{"widget": {
    "debug": "on",
    "window": {
        "title": "Sample Konfabulator Widget",
        "name": "main_window",
        "width": 500,
        "height": 500
    },
    "image": {
        "src": "Images/Sun.png",
        "name": "sun1",
        "hOffset": 250,
        "vOffset": null,
        "alignment": "center",
        "isFullscreen": false
    },
    "text": {
        "data": "Click Here",
        "size": 36,
        "style": "bold",
        "name": "text1",
        "hOffset": 250,
        "vOffset": 100,
        "alignment": "center",
        "onMouseUp": "sun1.opacity = (sun1.opacity / 100) * 90;"
    }
}}
            </textarea>
        </div>
    </div>
    <div class="btn-wrap">
        <button id="view-btn">View!</button>
    </div>
    <div id="json-obj">

    </div>

    <script src="script.js"></script>
</body>
</html>
