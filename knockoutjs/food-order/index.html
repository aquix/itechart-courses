<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Заказ еды</title>

    <!-- Bootstrap Core CSS -->
    <link href="lib/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/css/bootstrap-notify.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class='notifications alert top-right'></div>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Заказ еды</a>
            </div>

            <ul class="nav navbar-nav navbar-right" data-toggle="modal" data-target="#modal-transparent">
                <li>
                    <a href="#">
                        <div>
                            <span class="glyphicon glyphicon-shopping-cart"></span>&nbsp;Ваш обед&nbsp;
                            <span class="badge" data-bind="text: totalCount"></span>
                        </div>
                        <div>
                            <span data-bind="text: totalPrice"></span>&nbsp;BYN
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div data-bind="foreach: dishes">
            <div class="row" data-bind="highlight: isInCart">
                <div class="col-md-2">
                    <img class="phone-img img-responsive" data-bind="attr: { src: dishInfo.imgLink }">
                </div>
                <div class="col-md-5">
                    <h3 data-bind="text: dishInfo.name"></h3>
                    <p data-bind="text: dishInfo.description"></p>
                    <em><p data-bind="text: dishInfo.compound"></p></em>
                    <h2 class="price"><span data-bind="text: dishInfo.price"></span> <sup><sup>BYN</sup></sup></h2>
                    </span>

                    <input type="number" class="form-control" value="1" min="1" data-bind="value: selectedCount">

                    <button class="btn btn-success" data-bind="click: $root.addToCart">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                    <button class="btn btn-danger" data-bind="click: $root.removeFromCart,
                                       visible: isInCart">
                        <span class="glyphicon glyphicon-minus"></span>
                    </button>

                </div>
            </div>
        </div>
    </div>

    <div class="modal modal-transparent fade" id="modal-transparent" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">Всё, что вы заказали, здесь</h4>
                    <div data-bind="ifnot: isCartEmpty">
                        <button class="btn btn-success" data-bind="click: buy">
                            Купить: <span data-bind="text: totalPrice"></span> BYN
                        </button>
                        <button class="btn btn-danger" data-bind="click: clearCart">
                            Удалить всё
                        </button>
                    </div>
                </div>
                <div class="modal-body">
                    <div data-bind="if: isCartEmpty">
                        Вы ещё ничего не заказали
                    </div>
                    <div class="container" data-bind="foreach: cart">
                        <div class="row">
                            <div class="col-md-1 small-image">
                                <a data-bind="attr: { href: dishInfo.infoLink }">
                                    <img class="phone-img img-responsive" data-bind="attr: { src: dishInfo.imgLink }">
                                </a>
                            </div>
                            <div class="col-md-5">
                                <h3>
                                    <a data-bind="attr: { href: dishInfo.infoLink }, text: dishInfo.name"></a>
                                </h3>
                                <span class="btn btn-primary nohover"><span data-bind="text: fullCostPerItem"></span> BYN</span>

                                <button class="btn btn-danger" data-bind="click: $root.removeFromCart">
                                    <span class="glyphicon glyphicon-minus"></span>
                                </button>
                                <button class="btn btn-danger" data-bind="click: $root.removeAllFromCart">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container -->

    <script src="lib/js/jquery.min.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="lib/js/bootstrap-notify.js"></script>
    <script src="lib/js/knockout.js"></script>
    <script src="js/highlight-binding.js"></script>
    <script src="js/modal-cart.js"></script>
    <script src="js/notification.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
