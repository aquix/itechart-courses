<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Phone catalog</title>

    <!-- Bootstrap Core CSS -->
    <link href="lib/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/css/bootstrap-notify.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class='notifications alert top-right'></div>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Modern phone catalog</a>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="#">
                        <span class="glyphicon glyphicon-shopping-cart"></span>
                        Shopping cart (<span data-bind="text: cart().length"></span>)
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div data-bind="foreach: phones">
            <div class="row" data-bind="highlight: isInCart">
                <div class="col-md-2">
                    <a data-bind="attr: { href: phoneInfo.infoLink }">
                        <img class="phone-img img-responsive" data-bind="attr: { src: phoneInfo.imgLink }">
                    </a>
                </div>
                <div class="col-md-5">
                    <h3><a data-bind="attr: { href: phoneInfo.infoLink }, text: phoneInfo.name"></a></h3>
                    <p data-bind="text: phoneInfo.description"></p>
                    <span class="btn btn-primary nohover">Buy: <span data-bind="text: phoneInfo.price"></span> BYN
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </span>

                    <button class="btn btn-success" data-bind="click: $root.addToCart">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                    <button class="btn btn-danger"
                            data-bind="click: $root.removeFromCart,
                                       visible: $root.isInCart($data)">
                        <span class="glyphicon glyphicon-minus"></span>
                    </button>

                </div>
            </div>
        </div>
    </div>

    <!-- /.container -->
    <script src="lib/js/jquery.min.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="lib/js/bootstrap-notify.js"></script>
    <script src="lib/js/knockout.js"></script>
    <script src="js/highlight-binding.js"></script>
    <script src="js/notification.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
